<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h3 id="currentDay" class="lead"></h3>
    </header>
    <div class="container">
        <div class="row">
          <div class="time-block col-12">
            <div class="row hour">
              <p id="9am" value="09" class="time col-1 hour">9am</p>
              <textarea class="col-10 hour" id="09"></textarea>
              <button id="btnSave9" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="10am" value="10am" class="time col-1 hour">10am</p>
              <textarea class="col-10 hour" id="10"></textarea>
              <button id="btnSave10" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="11am" value="11am" class="time col-1 hour">11am</p>
              <textarea class="col-10 hour" id="11"></textarea>
              <button id="btnSave11" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="12am" value="12am" class="time col-1 hour">12am</p>
              <textarea class="col-10 hour" id="12"></textarea>
              <button id="btnSave12" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="1pm" value="1pm" class="time col-1 hour">1pm</p>
              <textarea class="col-10 hour" id="13"></textarea>
              <button id="btnSave1" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="2pm" value="2pm" class="time col-1 hour">2pm</p>
              <textarea class="col-10 hour" id="14"></textarea>
              <button id="btnSave2" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="3pm" value="3pm" class="time col-1 hour">3pm</p>
              <textarea class="col-10 hour" id="15"></textarea>
              <button id="btnSave3" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="4pm" value="4pm" class="time col-1 hour">4pm</p>
              <textarea class="col-10 hour" id="16"></textarea>
              <button id="btnSave4" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="time-block col-12">
            <div class="row">
              <p id="5pm" value="5pm" class="time col-1 hour">5pm</p>
              <textarea class="col-10 hour" id="17"></textarea>
              <button id="btnSave5" class="saveBtn col-1 fas-fa-save">SaveBtn</button>
            </div>
          </div>
        </div>  
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
